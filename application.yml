eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    
    
microservice:
  payment_service:
    endpoints:
      endpoint:
        uri: http://PAYMENT-SERVICE/api/payment
  order_service:
    endpoints:
      endpoint:
        uri: http://ORDER-SERVICE/api/order
